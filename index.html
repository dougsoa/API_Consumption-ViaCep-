<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.js" type="module" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Consumo de API do ViaCep</title>
</head>

<body>
  <main class="container">
    <h1 class="title">Cadastro</h1>
    <div class="row"></div>
    <div class="inputbox">
      <input type="text" placeholder="Nome" id="nome" required />
      <label for="nome"></label>
    </div>
    <div class="inputbox">
      <input type="email" placeholder="E-mail" id="e-mail" required />
      <label for="email"></label>
    </div>
    <div class="row">
      <div class="inputbox">
        <input type="text" placeholder="CEP" id="cep" required />
        <label for="cep"></label>
      </div>
      <div class="inputbox">
        <input type="text" placeholder="Endereço" id="endereco" required />
        <label for="endereço"></label>
      </div>
      <div class="inputbox">
        <input type="text" placeholder="Número" id="numero" />
        <label for="numero"></label>
      </div>
    </div>
    <div class="row">
      <div class="inputbox">
        <input type="text" placeholder="Bairro" id="bairro" required />
        <label for="bairro"></label>
      </div>
      <div class="inputbox">
        <input type="text" placeholder="Cidade" id="cidade" required />
        <label for="cidade"></label>
      </div>
      <div class="inputbox">
        <input type="text" placeholder="Estado" id="estado" />
        <label for="estado"></label>
      </div>
    </div>
    <div class="row">
      <button>Salvar</button>
    </div>
  </main>
</body>

</html>
